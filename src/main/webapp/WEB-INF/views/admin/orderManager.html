<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout::head">
</head>
<body>

<!-- link css history -->
<link rel="stylesheet" href="/css/history.css">
<style>
	.tabs {
		padding: 10px;
	}
</style>
<div class="wrapper">
	<th:block th:replace="/admin/layout::sidebar"></th:block>
	<div class="main">
		<th:block th:replace="/admin/layout::navbar"></th:block>
		<main class="content">
			<div class="container-fluid p-0">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Order Manager</h3>
						<nav class="navbar navbar-expand-lg bg-light">
							<div class="container-fluid">
								<a class="navbar-brand" href="#">
									<!--									<button type="button" class="btn btn-success">+ Create new Account</button>-->
								</a>
								<form class="d-flex" role="search">
									<input class="form-control me-2 fst-italic" type="search"
												 placeholder="Enter user's name... "
												 aria-label="Search">
									<button class="btn btn-outline-success" type="submit">Search</button>
								</form>
							</div>
						</nav>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						
						<div class="tabs">
							<div class="tab active">Order Has Account</div>
							<div class="tab">Order No Account</div>
						</div>
						
						<div class="page action">
							<table id="example1" class="table table-bordered table-striped text-center">
								<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">NAME</th>
									<th scope="col">PHONE</th>
									<th scope="col">ADDRESS</th>
									<th scope="col">SERVICE</th>
									<th scope="col">TIME</th>
									<th scope="col">ACTION</th>
									<th scope="col">STATUS</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="user,loop:${hasAccount}">
									<th scope="row" th:text="${loop.count}"></th>
									<td th:text="${user.name}"></td>
									<td th:text="${user.phone}"></td>
									<td th:text="${user.address}"></td>
									<td th:text="${user.service}"></td>
									<td th:text="${user.time}"></td>
									<td><a class="btn btn-success" href="">Xác Nhận</a></td>
									<td th:text="${user.status}?'Đã Hoàn Thành':'Đang Xử Lý'"></td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="page">
							<table id="example2" class="table table-bordered table-striped text-center">
								<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">PHONE</th>
									<th scope="col">ADDRESS</th>
									<th scope="col">SERVICE</th>
									<th scope="col">TIME</th>
									<th scope="col">ACTION</th>
									<th scope="col">STATUS</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="user,loop:${noAccount}">
									<th scope="row" th:text="${loop.count}"></th>
									<td th:text="${user.phone}"></td>
									<td th:text="${user.address}"></td>
									<td th:text="${user.type.typeName}"></td>
									<td th:text="|Ngày: ${user.date} Giờ: ${user.time.time}|"></td>
									<td><a class="btn btn-success" href="">Xác Nhận</a></td>
									<td th:text="${user.status}?'Đã Hoàn Thành':'Đang Xử Lý'"></td>
								</tr>
								</tbody>
							</table>
						
						</div>
					
					
					</div>
					<nav aria-label="Page navigation example ">
						<ul class="pagination float-end mx-4">
							<li class="page-item disabled">
								<a class="page-link">Previous</a>
							</li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
					<!-- /.card-body -->
				</div>
			
			</div>
		</main>
		<th:block th:replace="/admin/layout::footer"></th:block>
	</div>
</div>

<th:block th:replace="/admin/layout::script"></th:block>
<script>
	let tabs = document.querySelectorAll(".tab");
	let pages = document.querySelectorAll(".page");
	tabs.forEach((e, i) => {
		let page = pages[i];
		e.addEventListener('click', function () {
			let activeTab = document.querySelector(".tab.active");
			let actionPage = document.querySelector(".page.action");
			activeTab.classList.remove("active");
			actionPage.classList.remove("action");
			
			e.classList.add("active");
			page.classList.add("action");
		})
	})
</script>
</body>
</html>
