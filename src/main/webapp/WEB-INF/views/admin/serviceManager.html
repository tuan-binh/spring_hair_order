<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout::head">
</head>
<body>
<div class="wrapper">
	<th:block th:replace="/admin/layout::sidebar"></th:block>
	<div class="main">
		<th:block th:replace="/admin/layout::navbar"></th:block>
		<main class="content">
			<div class="container-fluid p-0">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Service Manager</h3>
						<nav class="navbar navbar-expand-lg bg-light">
							<div class="container-fluid">
								<a class="navbar-brand" href="#">
									<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+
										Create new Service
									</button>
								</a>
								<form class="d-flex" role="search">
									<input class="form-control me-2 fst-italic" type="search"
												 placeholder="Enter user's name... "
												 aria-label="Search">
									<button class="btn btn-outline-success" type="submit">Search</button>
								</form>
							</div>
						</nav>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<table id="example1" class="table table-bordered table-striped text-center">
							<thead>
							<tr>
								<th>#</th>
								<th>Service</th>
								<th>Status</th>
								<th colspan="2">Actions</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="service,loop:${listService}">
								<td th:text="${loop.count}"></td>
								<td th:text="${service.typeName}"></td>
								<td th:text="${service.status}?'Hiển Thị':'Không Hiển Thị'"></td>
								<td><a class="btn btn-danger" th:href="@{/handleAdmin/blockService/{id}(id=${service.id})}">Khóa</a>
								</td>
								<td><a class="btn btn-primary" th:href="@{/handleAdmin/unlockService/{id}(id=${service.id})}">Mở
									Khóa</a></td>
							</tr>
							</tbody>
						</table>
					</div>
					<nav aria-label="Page navigation example ">
						<ul class="pagination float-end mx-4">
							<li class="page-item disabled">
								<a class="page-link">Previous</a>
							</li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
					<!-- /.card-body -->
				</div>
			
			</div>
		</main>
		<th:block th:replace="/admin/layout::footer"></th:block>
	</div>
</div>

<!-- Model hair -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<form th:action="@{/handleUpload/uploadService}" method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="category_name" class="form-label">Service Name: </label>
						<input type="text" placeholder="Nhập Tên Dịnh Vụ ... " name="service" class="form-control"
									 id="category_name">
					</div>
					<div class="flex-upload">
						<button class="btn btn-success m-5" type="submit">Upload</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<th:block th:replace="/admin/layout::script"></th:block>

</body>
</html>
